  @let posts = posts$() | async;

<section id="blog__">
  <blog-menu></blog-menu>

  <section class="blog__content">
    @if (!!posts && posts.length > 0) { @for(post of posts; track post.id; let i
    = $index) {
    <blog-card [post]="post" [likesPost]="0"></blog-card>
    } }
  </section>
  <blog-aside-options></blog-aside-options>
</section>
